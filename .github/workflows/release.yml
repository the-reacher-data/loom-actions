name: release

on:
  pull_request:
    types: [closed]
    branches: ["master"]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.pr.outputs.branch }}
      pr_number: ${{ steps.pr.outputs.pr_number }}
      is_release_branch: ${{ steps.pr.outputs.is_release_branch }}
      release_version: ${{ steps.pr.outputs.release_version }}
    steps:
      - name: Detect merged PR metadata
        id: pr
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${{ github.event.pull_request.head.ref }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [[ "$BRANCH" == release/* ]]; then
            IS_RELEASE_BRANCH="true"
            RELEASE_VERSION="${BRANCH#release/}"
          else
            IS_RELEASE_BRANCH="false"
            RELEASE_VERSION=""
          fi
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "is_release_branch=$IS_RELEASE_BRANCH" >> "$GITHUB_OUTPUT"
          echo "release_version=$RELEASE_VERSION" >> "$GITHUB_OUTPUT"

  prepare-release-pr:
    runs-on: ubuntu-latest
    needs: [detect]
    if: ${{ needs.detect.outputs.is_release_branch != 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3

      - name: Compute version from branch semantic rules
        id: version
        uses: ./actions/release/versioning-branch-semantic
        with:
          branch: ${{ needs.detect.outputs.branch }}
          prerelease: "false"

      - name: Generate changelog and update CHANGELOG.md
        if: ${{ steps.version.outputs.deploy == 'true' }}
        uses: ./actions/release/changelog-conventional-commit
        with:
          mode: "release"
          branch: ${{ needs.detect.outputs.branch }}
          version: ${{ steps.version.outputs.version }}
          pr-number: ${{ needs.detect.outputs.pr_number }}
          output: CHANGELOG_RELEASE.md

      - name: Open or update release PR
        if: ${{ steps.version.outputs.deploy == 'true' }}
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.RELEASE_BOT_TOKEN != '' && secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          branch: release/${{ steps.version.outputs.version }}
          base: master
          title: "chore(release): prepare v${{ steps.version.outputs.version }} [automated]"
          body: |
            This PR was created automatically by the `release` workflow.

            Release target: **v${{ steps.version.outputs.version }}**
            Trigger source PR: #${{ needs.detect.outputs.pr_number }}
            Trigger source branch: `${{ needs.detect.outputs.branch }}`

            Files expected in this PR:
            - `CHANGELOG.md`
            - `pyproject.toml`
          draft: false
          delete-branch: true
          add-paths: CHANGELOG.md,pyproject.toml
          labels: release,automated
          commit-message: "chore(release): prepare v${{ steps.version.outputs.version }} [automated]"

      - name: Enable auto-merge for release PR
        if: ${{ steps.version.outputs.deploy == 'true' && steps.cpr.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN != '' && secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" \
            --squash \
            --auto \
            --delete-branch \
            --repo "${{ github.repository }}"

  publish-release:
    runs-on: ubuntu-latest
    needs: [detect]
    if: ${{ needs.detect.outputs.is_release_branch == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive release note section from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f CHANGELOG.md ]; then
            echo "CHANGELOG.md not found"
            exit 1
          fi

          awk '
            NR == 1 { print; next }
            /^# / { exit }
            { print }
          ' CHANGELOG.md > CHANGELOG_RELEASE.md

          if [ ! -s CHANGELOG_RELEASE.md ]; then
            echo "Release notes section is empty"
            exit 1
          fi

      - name: Create and push tags
        id: tag
        env:
          VERSION: ${{ needs.detect.outputs.release_version }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "${VERSION}" ]; then
            echo "release version is empty"
            exit 1
          fi

          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${VERSION} already exists; skipping tag creation"
            exit 0
          fi

          git tag "v${VERSION}"
          git push origin "v${VERSION}"

          MAJOR=$(echo "${VERSION}" | cut -d. -f1)
          git push origin ":refs/tags/v${MAJOR}" || true
          git tag -fa "v${MAJOR}" -m "Release v${VERSION}"
          git push origin "v${MAJOR}" --force

          echo "tag_created=true" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: ${{ steps.tag.outputs.tag_created == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.detect.outputs.release_version }}
          name: v${{ needs.detect.outputs.release_version }}
          body_path: CHANGELOG_RELEASE.md
